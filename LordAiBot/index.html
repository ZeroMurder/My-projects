<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat AI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar left">
            <h2>Бесплатная версия</h2>
            <ul>
                <li>ChatGPT 3.5</li>
                <li>Примеры запросов</li>
                <li>Ограниченная функциональность</li>
            </ul>
        </div>

        <div class="chat-container">
            <div id="chat-log">
                <!-- Сообщения чата будут здесь -->
            </div>
            <div class="input-area">
                <input type="text" id="message-input" placeholder="Введите ваше сообщение...">
                <button id="send-button">Отправить</button>
            </div>
            <div class="upgrade-banner">
                <p>Получите больше возможностей с Pro версией!</p>
                <a href="#" id="upgrade-link">Улучшить до Pro</a>
            </div>
        </div>

        <div class="sidebar right">
            <h2>Pro версия</h2>
            <ul>
                <li>ChatGPT 4o</li>
                <li>Быстрый и умный</li>
                <li>Полная функциональность</li>
            </ul>
            <button id="buy-button">Купить</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
