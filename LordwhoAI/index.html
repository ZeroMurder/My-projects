<div class="sidebar">
    <h2>Меню</h2>
    <button onclick="showSection('main')">Главная</button>
    <button onclick="showSection('history')">История</button>
    <button class="login-btn" onclick="handleLogin()">Войти</button>
</div>

<div class="main-content">
    <div id="mainSection">
        <div class="chat-container">
            <input id="userInput" type="text" placeholder="Введите ваш вопрос">
            <button onclick="handleSubmit()">Отправить</button>
            <div id="responseArea"></div>
        </div>
    </div>

    <div id="historySection" style="display: none;">
        <div class="history-panel">
            <h2>История запросов</h2>
            <div id="historyList"></div>
        </div>
    </div>
</div>
